language: python

matrix:
  include:
    - os: linux
      sudo: false
      python: 2.7
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: linux
      sudo: false
      python: 3.3
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: linux
      sudo: false
      python: 3.4
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: linux
      sudo: false
      python: 3.5
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: linux
      sudo: false
      python: "pypy"
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: linux
      sudo: required
      dist: trusty
      python: 2.7
      env:
        - TRAVIS_CLANG=clang-3.9
        - TRAVIS_CLANGPP=clang++-3.9
    - os: osx
      osx_image: xcode6.4
      language: generic
    - os: osx
      osx_image: xcode7.3
      language: generic
    - os: osx
      osx_image: xcode8
      language: generic

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.9
    packages:
      - clang-3.9

before_install:
  - uname
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      csrutil status || true;
      command -v pip || { brew update && brew install python; };
    fi

install:
  - pip --version
  - pip install --upgrade pip
  - pip install -r tests/requirements.txt

script:
  - pip install .
  - pip install ./tests
  - lit -v tests
  - python setup.py sdist

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/c3b71470714f6eaa03bc
    on_success: change
    on_failure: always
    on_start: never
